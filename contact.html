<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a47e3e9825.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Cupcake-bakery</title>
</head>

<body>
  <!-- Navbar -->
  <section id="main-nav">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link primary-color" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link primary-color" href="cupcakes.html">Cupcakes</a>
        </li>
        <a href="index.html"><img src="img/Cupcake Bakery.png" alt="logo" class='main-logo'></a>
        <li class="nav-item">
          <a class="nav-link primary-color" href="meet-us.html">Meet Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link primary-color current" href="Contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </section>

  <!-- Contact form -->
  <div class="contact-form-wrapper margin-y">
    <section class="contact-form">
      <form action="#">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <textarea name="message" id="message" cols="30" rows="8" placeholder="Your message"></textarea>
        <input type="submit" class="submit" value="Send">
      </form>
    </section>
  </div>

  <!-- Contact-info section -->
  <section class="row contact-icons margin-y">
    <div class="col contact-part">
      <i class="fas fa-phone fa-2x margin-y-s"></i>
      <p>111-111-1111</p>
    </div>
    <div class="col contact-part">
      <i class="fas fa-envelope fa-2x margin-y-s"></i>
      <p>office@cupcakebakery.co.uk</p>
    </div>
    <div class="col contact-part">
      <i class="fas fa-map-marked-alt fa-2x margin-y-s"></i>
      <p>60 Northgate, Canterbury, CT1 1B</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="main-footer">
    <p>&copy;Cupcake Bakery 2020</p>
  </div>

  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
